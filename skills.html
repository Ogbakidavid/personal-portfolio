<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Ogbaki</title>
    <link rel="icon" href="/image/favicon.ico">

    <!-- ======= Css Link ====== -->
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- ======= Remix Icon ========= -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <!-- ============ Navbar Section ============== -->
    <header class="navbar__container">
        <nav class="navbar">
            <div class="logo">
                <a href="/index.html" class="navbar__logo">portfolio.</a>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item" style="--1:1">
                    <a href="/about.html" class="navbar__links">
                        <i class="ri-user-line"></i>
                        <span>about</span>
                    </a>
                </li>
                <li class="navbar__item" style="--1:2">
                    <a href="/skills.html" class="navbar__links">
                        <i class="ri-tools-line"></i>
                        <span>skills</span>
                    </a>
                </li>
                <li class="navbar__item" style="--1:3">
                    <a href="/education.html" class="navbar__links">
                        <i class="ri-graduation-cap-line"></i>
                        <span>education</span>
                    </a>
                </li>
                <li class="navbar__item" style="--1:4">
                    <a href="/projects.html" class="navbar__links">
                        <i class="ri-macbook-line"></i>
                        <span>projects</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- ========= Skills Section ========== -->
    <section class="skills" id="skills">
        <h2>my<span> skills</span></h2>
        <div class="skills__container">
            <div class="technical__card">
                <h3>technical skills</h3>
                <div class="technicalSkills__card">
                    <div class="card">
                        <img src="/image/icons/html5.webp" alt="html">
                        <div class="info">
                            <span>Html</span>
                        </div>
                        <div class="progress__line html">
                            <span data-percentage="80%"></span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/image/icons/css3.webp" alt="css">
                        <div class="info">
                            <span>Css</span>
                        </div>
                        <div class="progress__line css">
                            <span data-percentage="78%"></span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/image/icons/javascript.webp" alt="javascript">
                        <div class="info">
                            <span>Javascript</span>
                        </div>
                        <div class="progress__line javascript">
                            <span data-percentage="68%"></span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/image/icons/react.png" alt="react">
                        <div class="info">
                            <span>React</span>
                        </div>
                        <div class="progress__line react">
                            <span data-percentage="80%"></span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/image/icons/tailwindcss.png" alt="tailwind">
                        <div class="info">
                            <span>TailwindCSS</span>
                        </div>
                        <div class="progress__line tailwind">
                            <span data-percentage="75%"></span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/image/icons/mysql.png" alt="mysql">
                        <div class="info">
                            <span>MySQL</span>
                        </div>
                        <div class="progress__line mysql">
                            <span data-percentage="60%"></span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/image/icons/nodeJS.png" alt="nodeJS">
                        <div class="info">
                            <span>NodeJS</span>
                        </div>
                        <div class="progress__line nodejs">
                            <span data-percentage="52%"></span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/image/icons/mongodb.png" alt="monggodb">
                        <div class="info">
                            <span>MongoDB</span>
                        </div>
                        <div class="progress__line mongodb">
                            <span data-percentage="57%"></span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/image/icons/python.png" alt="python">
                        <div class="info">
                            <span>Python</span>
                        </div>
                        <div class="progress__line python">
                            <span data-percentage="47%"></span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/image/icons/swiper-logo.svg" alt="swiper.JS">
                        <div class="info">
                            <span class="swiper">Swiper.js</span>
                        </div>
                        <div class="progress__line swiper">
                            <span data-percentage="63%"></span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="/image/icons/icons8-express-js-50 (1).png" alt="express.JS">
                        <div class="info">
                            <span class="swiper">Express.js</span>
                        </div>
                        <div class="progress__line express">
                            <span data-percentage="46%"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="professional__card">
                <h3>professional skills</h3>
                <div class="radial__bars">
                    <div class="radial__bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">82%</div>
                        <div class="text">creativity</div>
                    </div>
                    <div class="radial__bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">70%</div>
                        <div class="text">problem Solving</div>
                    </div>
                    <div class="radial__bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">75%</div>
                        <div class="text">collaboration</div>
                    </div>
                    <div class="radial__bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">62%</div>
                        <div class="text">management</div>
                    </div>
                    <div class="radial__bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-5" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">52%</div>
                        <div class="text">communication</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
